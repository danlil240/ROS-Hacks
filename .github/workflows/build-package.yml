name: Build and Release Package

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          for i in $(seq 1 5); do apt-get update && break || sleep 5; done
          for i in $(seq 1 5); do apt-get install -y pbuilder devscripts && break || sleep 5; done
          # Initialize pbuilder with Ubuntu Jammy
          pbuilder create --distribution jammy --mirror http://archive.ubuntu.com/ubuntu --components "main universe"

      - name: Build package
        run: |
          # Create build directory
          mkdir -p build
          # Create source package
          debuild -S -us -uc -i
          # Build with pbuilder
          pbuilder build --buildresult build ../*.dsc

      - name: Prepare artifacts
        run: |
          mkdir -p artifacts
          cp build/*.deb artifacts/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages
          path: artifacts/*.deb

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: packages
          path: artifacts

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*.deb
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
